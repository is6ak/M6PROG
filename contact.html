<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Living Shapes</title>
      <link rel="stylesheet" href="css/style.css">
      <script src="js/main.js" defer></script>
   </head>
   <body>
      <section class="top">
         <img src="assets/logo-livingshapes.png" class="top--img" alt="">
         <nav class="top--nav">
            <button id="btn-projects" class="top--button" type="button">PROJECTEN</button>
            <button id="btn-contact" class="top--button" type="button">CONTACT</button>
         </nav>
      </section>
      <main id="contact" class="page page--contact" aria-labelledby="contact-title">
         <section class="contact">
            <h1 id="contact-title" class="contact--title">Contact</h1>
            <form id="contact-form" class="contact--form" action="/contact" method="post">
               <fieldset class="field-group">
                  <legend>Jouw gegevens</legend>
                  <div class="field">
                     <label for="name">Naam</label>
                     <input id="name" name="name" type="text" placeholder="Je naam" autocomplete="name" required>
                  </div>
                  <div class="field">
                     <label for="email">E-mail</label>
                     <input id="email" name="email" type="email" placeholder="naam@voorbeeld.nl" autocomplete="email" inputmode="email" required>
                  </div>
               </fieldset>
               <fieldset class="field-group">
                  <legend>Bericht</legend>
                  <div class="field field--full">
                     <label for="subject">Onderwerp</label>
                     <input id="subject" name="subject" type="text" placeholder="Waar gaat het over?" autocomplete="off" required>
                  </div>
                  <div class="field field--full">
                     <label for="message">Bericht</label>
                     <textarea id="message" name="message" rows="6" placeholder="Schrijf je berichtâ€¦" required></textarea>
                  </div>
               </fieldset>
               <button class="top--button contact--submit" type="submit">Versturen</button>
               <p class="form-status" role="status" aria-live="polite"></p>
            </form>
         </section>
      </main>
   </body>
</html>
